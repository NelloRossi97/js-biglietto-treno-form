<!doctype html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Biglietto treno</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-white fw-bold text-uppercase text-center m-4">Calcola il prezzo del tuo biglietto</h1>
            <div class="row">
                <div class="col-12">
                    <div class="card p-5 box-shadow">
                        <div class="form-top d-flex justify-content-center">
                            <div class="col-3 d-flex flex-column align-items-center">
                                <h3 class="nr-text-primary">Nome e Cognome</h3>
                                <input type="text" name="nameSurname" id="nameSurname">
                            </div>
                            <div class="col-3 d-flex flex-column align-items-center">
                                <h3 class="nr-text-primary">Km da percorrere</h3>
                                <input type="text" name="km" id="km">
                            </div>
                            <div class="col-3 d-flex flex-column align-items-center">
                                <h3 class="nr-text-primary">Fascia d'et&agrave;</h3>
                                <select name="eta" id="eta" form="etaform">
                                    <option value="underAge">Minorenne</option>
                                    <option value="saab">Tra 18 e 64 anni</option>
                                    <option value="overAge">Over 65</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-bottom d-flex justify-content-center pt-5">
                            <button type="submit" class="btn nr-bg-primary me-4 text-white">Genera</button>
                            <button type="reset" class="btn nr-bg-primary text-white">Annulla</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h2 class="text-white fw-bold text-uppercase text-center m-4 fs-1"> il tuo biglietto</h2>
                    <div class="card d-flex justify-content-center p-5">
                        <h3 class="text-uppercase fw-bold ms-5">Dettaglio passeggeri</h3>
                        <div class="row justify-content-center">
                            <div class="col-3 card bg-primary text-white d-flex flex-column align-items-center justify-content-center">
                                <p class="text-uppercase">Nome passeggero</p>
                            </div>
                            <div class="col-2 card">
                                <p class="fw-bold d-flex flex-column align-items-center justify-content-between">Offerta</p>
                            </div>
                            <div class="col-2 card">
                                <p class="fw-bold d-flex flex-column align-items-center justify-content-center">Carrozza</p>
                            </div>
                            <div class="col-2 card">
                                <p class="fw-bold d-flex flex-column align-items-center justify-content-center">Codice CP</p>
                            </div>
                            <div class="col-2 card">
                                <p class="fw-bold d-flex flex-column align-items-center justify-content-center">Costo biglietto</p>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>


        <script src="./js/script.js"></script>
    </body>
</html>
